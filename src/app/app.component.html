<div id="app">
    <h2>TODOリスト サンプル</h2>

    <h3>タスク登録</h3>

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit(taskForm.value)">
        <mat-form-field class="task-name">
            <mat-label>タスク名</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>
        <button class="register-button" mat-raised-button color="primary" type="submit">登録</button>
    </form>

    <h3>タスクリスト</h3>

    <mat-list class="task-list">
        <mat-list-item class="task-item" *ngFor="let task of tasks; index as i">
            {{task}}
            <button mat-raised-button color="accent" (click)="onCompleteTask(i)">Done</button>
        </mat-list-item>
    </mat-list>
</div>
